<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Comicgen: Comic Creator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Create comics for your website or app with the comicgen JavaScript library">
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
  <link href="https://learn.gramener.com/ui/bootstraptheme.css?font-family-base=Neucha,cursive&dark=%23675b9e&primary=%238b8ac1" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs@9.12.0/styles/github.css">
</head>

<body class="d-flex flex-column h-full">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light border-bottom body-color">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="#">Comicgen</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto">
          <li class="navbar-item"><i class="far fa-smile"></i></li>
        </ul>
        <ul class="navbar-nav">
          <a class="navbar-brand" href="https://gramener.com/" target="_blank" rel="noopener">
            <img src="docs/gramener.png" alt="Gramener" height="40">
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <div class="col-lg-4">
        <h1>Make your own comic</h1>
        <md id="introduction"></md>
      </div>
      <div class="col-lg-8">
        <form class="selector form-inline">
          <div>
            <select class="form-control mr-2" name="name"></select>
            <select class="form-control mr-2" name="angle"></select>
            <select class="form-control mr-2" name="emotion"></select>
            <select class="form-control mr-2" name="pose"></select>
          </div>
        </form>
        <div class="target bg-light my-2"></div>
        <pre id="code"></pre>
        <button type="button" class="btn btn-sm btn-light border copy" data-toggle="tooltip" data-placement="top">
          <i class="far fa-copy"></i> Copy code
        </button>
        <button type="button" class="btn btn-sm btn-light border download">Download as PNG</button>
      </div>
    </div>

    <md id="usage"></md>

  </div>

  <footer class="mt-auto text-center pt-3 bg-light border-top">
    <p>Made by <a href="https://gramener.com/">Gramener</a>.
      Released under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/g1@0.16.1/dist/g1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.12.0/highlight.pack.min.js"></script>
  <script src="dist/comicgen.min.js"></script>
  <script>
    /* globals comicgen, showdown, hljs */
    $.get('README.md')
      .done(function (text) {
        var converter = new showdown.Converter({ ghCodeBlocks: true })
        text.match(/<!--\s*var\s+\S*\s*-->[\s\S]*?<!--\s*end\s*-->/igm).forEach(function (match) {
          var lines = match.split(/\n/)
          var name = lines[0].replace(/^<!--\s*var\s+/, '').replace(/\s*-->$/, '')
          $('#' + name)
            .addClass('d-block my-4')
            .html(converter.makeHtml(lines.slice(1, -1).join('\n')))
            .find('pre')
            .each(function () {
              hljs.highlightBlock(this)
            })
        })
      })

    function options(q, id, data) {
      data = _.isArray(data) ? data : _.keys(data)
      // If q[id] is not in data, pick the first item from the data list/dict
      q[id] = q[id] && data.indexOf(q[id]) > 0 ? q[id] : data[0]
      var options = data.map(function (v) { return '<option>' + v + '</option>' }).join('')
      $('.selector select[name="' + id + '"]').html(options).val(q[id])
    }

    $.getJSON('files/files.json')
      .done(function (data) {
        $('.selector :input').on('change', function () {
          location.hash = '?' + $('.selector').serialize()
        })
        $(window).on('#', function (e, url) {
          var q = url.searchKey
          options(q, 'name', data)
          options(q, 'angle', data[q.name])
          options(q, 'emotion', data[q.name][q.angle].emotion)
          options(q, 'pose', data[q.name][q.angle].pose)
          comicgen('.target', q)
          $('#code').text('comicgen(".target", ' + JSON.stringify(q, null, 2).trim() + ')')
        }).urlchange()
      })

    // TODO
    $('.copy')
      .tooltip({ trigger: 'click' })
      .on('click', function() {
        var $textarea = $('<textarea></textarea>').val(($('.insertcomic').parent().find('pre')).text()).appendTo(document.body).select()
        document.execCommand('copy')
        $textarea.remove()
        // After some time, hide the tooltip
        setTimeout(function() { $('.copy').tooltip('hide') }, 1000) })
  </script>
</body>
</html>
