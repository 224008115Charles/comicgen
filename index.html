  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-42126862-1"></script>

<body class="d-flex flex-column h-full">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light border-bottom body-color">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="#">Comicgen</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto">
          <li class="navbar-item"><i class="far fa-smile"></i></li>
        </ul>
        <ul class="navbar-nav">
          <a class="navbar-brand" href="https://gramener.com/" target="_blank" rel="noopener">
            <img src="docs/gramener.png" alt="Gramener" height="40">
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <div class="col-xl-4">
        <h1>Make your own comic</h1>
        <md data-target="introduction"></md>
        <md data-target="social"></md>
      </div>
      <div class="col-xl-8">
        <form class="selector form-inline">
          <div>
            <span class="comicgen-attrs">
              <select name="name" class="form-control mr-2 mb-2"></select>
            </span>
            <select class="form-control mr-2 mb-2" name="mirror">
              <option value=""></option>
              <option value="1">mirror</option>
            </select>
            <input name="x" type="hidden" value="0">
            <input name="y" type="hidden" value="0">
            <input name="scale" type="hidden" value="1">
            <input name="width" type="hidden" value="500">
            <input name="height" type="hidden" value="600">
          </div>
        </form>
        <div class="target-container my-2">
          <div class="target"></div>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-sm btn-light border copy" data-clipboard-target="#code">
            <i class="far fa-copy"></i> Copy code
          </button>
          <label class="mx-1">
            Background <input type="color" value="#ffffff" class="btn btn-light border p-0 bg-color">
          </label>
          <a class="btn btn-sm btn-light border urlfilter reset" data-target="#" href="#">
            <i class="fa fa-arrows-alt"></i> Reset position
          </a>
          <span>Pinch to zoom. Pan to move</span>
        </div>
        <script type="text/html" class="codegen">
          <pre id="code">&lt;g class="comicgen"<% _.each(q, function(v, k) { %> <%- k %>="<%- v %>"<% }) %>&gt;&lt;/g&gt;</pre>
        </script>
      </div>
    </div>

    <md data-target="usage"></md>
    <md data-target="contributing"></md>
    <md data-target="credits"></md>
    <md data-target="social"></md>
  </div>

  <footer class="mt-auto text-center pt-3 bg-light border-top">
    <p>Made by <a href="https://gramener.com/">Gramener</a>.
      Code released under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.
      Images under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY</a>
      or <a href="https://creativecommons.org/choose/zero/">CC0</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/g1@0.16.1/dist/g1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.12.0/highlight.pack.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.4/dist/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
  <script src="dist/comicgen.min.js"></script>
  <script>
    /* globals comicgen, showdown, hljs, ClipboardJS, PlainDraggable */
    // Render part of README.md as Markdown. Sections delimited by <!-- var ... !>...<!-- end -->
    $.get('README.md')
      .done(function (text) {
        var converter = new showdown.Converter({ ghCodeBlocks: true })
        text.match(/<!--\s*var\s+\S*\s*-->[\s\S]*?<!--\s*end\s*-->/igm).forEach(function (match) {
          var lines = match.split(/\n/)
          var name = lines[0].replace(/^<!--\s*var\s+/, '').replace(/\s*-->$/, '')
          $('md[data-target="' + name + '"]')
            .addClass('d-block my-4')
            .html(converter.makeHtml(lines.slice(1, -1).join('\n')))
            .find('pre')
            .each(function () { hljs.highlightBlock(this) })
        })
      })

    // q holds the current state of the application, and the comicgen parameters
    var q
    var defaults = comicgen.defaults
    $.getJSON('files/files.json')
      .done(function (data) {
        // Any change in selection changes the URL
        $('.selector').on('change', ':input', function () {
          location.hash = '?' + $('.selector').serialize()
        })
        // Any change in URL re-renders the strip
        $(window).on('#', function (e, url) {
          var node = data
          // Render the dropdowns
          q = url.searchKey
          $('.comicgen-attrs select').addClass('wip')
          // Everything starts with a name
          options(q, 'name', node)
          node = node[q.name]
          var format = comicgen.formats[comicgen.namemap[q.name]]
          format.dirs.forEach(function (attr) {
            options(q, attr, node)
            node = node[q[attr]]
          })
          _.each(format.files, function (filespec, attr) {
            options(q, attr, node[attr])
          })
          $('.comicgen-attrs select.wip').remove()
          comicgen('.target', q)
          $('.target-container').css({ width: q.width + 'px', height: q.height + 'px' })
          for (var key in defaults) {
            $('input[name="' + key + '"]').val(q[key] || defaults[key])
            // If a value is the same as the default, drop it
            if (q[key] == defaults[key])
              delete q[key]
          }
          $('.codegen').template({q: q})
        }).urlchange()
      })

    // Dragging the target image changes the x, y
    var pos
    new PlainDraggable($('.target').get(0), {
      containment: {left: -10000, top: -10000, width: 50000, height: 50000},
      onDragStart: function () { pos = {left: this.left, top: this.top} },
      onDragEnd: function () {
        $('input[name="x"]').val(Math.round(+(q.x || defaults.x) + this.left - pos.left))
        $('input[name="y"]').val(Math.round(+(q.y || defaults.y) + this.top - pos.top))
        location.hash = '?' + $('.selector').serialize()
        this.left = pos.left
        this.top = pos.top
      }
    })

    // Zooming target changes scale
    $('.target').on('wheel', function (e) {
      if (!e.ctrlKey)
        return
      var scale0 = +(q.scale || defaults.scale)
      var scale = Math.round(scale0 * (1 - e.originalEvent.deltaY * 0.01) * 100, 2) / 100
      if (scale == scale0 && e.originalEvent.deltaY < 0)
        scale = scale0 + 0.01
      $('input[name="scale"]').val(scale)
      // Scale around the center
      $('input[name="x"]').val(Math.round(+(q.x || defaults.x) + (+q.width || defaults.width) * (scale0 - scale) / 2))
      $('input[name="y"]').val(Math.round(+(q.y || defaults.y) + (+q.height || defaults.height) * (scale0 - scale) / 2))
      location.hash = '?' + $('.selector').serialize()
      e.preventDefault()
    })

    // Reset button reverts to defaults on size, position & scale
    $('.reset').attr('href', '?' + $.param(defaults))
    $('body').urlfilter()

    // Change background / stroke colors if requested
    $('.bg-color').on('input, change', function () {
      // The first rule in the first sheet defines the background color for the target-container
      document.styleSheets[0].cssRules[0].style.backgroundColor = $(this).val()
    })

    // Click on copy button to copy code
    new ClipboardJS('.copy')

    // Utility: Set a default value for q[key] using data. Render <select> dropdown using data
    function options(q, key, data) {
      data = _.isArray(data) ? data : _.keys(data)
      // If q[key] is not in data, pick the first item from the data list/dict
      q[key] = q[key] && data.indexOf(q[key]) > 0 ? q[key] : data[0]
      var options = data.map(function (v) { return '<option>' + v + '</option>' }).join('')
      var $el = $('.comicgen-attrs select[name="' + key + '"]')
      if (!$el.length)
        $el = $('<select>').addClass('form-control mr-2 mb-2')
          .attr('name', key)
          .insertAfter('.comicgen-attrs select:not(.wip):last')
      $el.removeClass('wip').html(options).val(q[key])
    }

</script>
</body>
</html>
